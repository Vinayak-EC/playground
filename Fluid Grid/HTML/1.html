<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link role="stylesheet" href="../CSS/1.css">
    <title>Document</title>
    <style>
        body {
            background-color: brown;
        }
        /*  SECTIONS  */
        
        .section {
            clear: both;
            padding: 0px;
            margin: 0px;
        }
        /*  COLUMN SETUP  */
        
        .col {
            display: block;
            float: left;
            margin: 1% 0 1% 5%;
            background-color: #fff;
        }
        
        .col:first-child {
            margin-left: 0%;
            width: 30%;
        }
        /*  GROUPING  */
        
        .group:before,
        .group:after {
            content: "";
            display: table;
        }
        
        .group:after {
            clear: both;
        }
        
        .group {
            zoom: 1;
            /* For IE 6/7 */
        }
        /*  GRID OF FOUR  */
        
        .span_4_of_4 {
            width: 100%;
        }
        
        .span_3_of_4 {
            width: 73.75%;
        }
        
        .span_2_of_4 {
            width: 47.5%;
        }
        
        .span_1_of_4 {
            width: 21.25%;
        }
        /*  GO FULL WIDTH BELOW 480 PIXELS */
        
        @media only screen and (max-width: 480px) {
            .col {
                margin: 01% 0 01% 0%;
            }
            .span_1_of_4,
            .span_2_of_4,
            .span_3_of_4,
            .span_4_of_4 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="section group">
        <div class="col span_1_of_4">
            1 of 7
        </div>
        <div class="col span_1_of_4">
            1 of 4
        </div>
        <div class="col span_1_of_4">
            1 of 4
        </div>
        <div class="col span_1_of_4">
            1 of 4
        </div>
    </div>

</body>

</html>
