<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Log in Page</title>
	<style>

	body{
	background-color:lightgray;
	font-family:calibri;
	}
	.container{
	border-radius:30px;
	background-color:#fff;
	display: grid;
    grid-template-columns: 1fr;
    grid-gap: 10px;
	margin:20px;
	padding:11% 35%;
	}

	.button{
	width:100px;
	background-color:#A52A2A;
	color:#fff;
	border:10px;
	border-radius:10px;
	padding:5px;
	
	}
	.field{
	width:auto;
	
	}
	.forget{
	float:right;
	
	}
	.remember{
	float:left;
	
	}
	.login{
	padding-top:50px;
	font-family:calibri;
	}
	
	</style>
</head>
<body>
<div class="container">
<h3><b><u>LOGIN</u></b></h3>

<label>Email or Username</label>
<input type="text" class="field" value="carmel@gmail.com" required>
<label>Password</label>
<input type="password" class="field" value="1234567890" required>
<span>
<label>
<input type="checkbox" class="remember"> Remember me
</label>

<label class="forget"><a href="#">Forget Password</a></label>
</span>
<div class="login">
<button class="button" type="submit">login</button></div>
</div>
</body>
</html>
