<!DOCTYPE html>
<html>

<head>
    <title>Patern</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        td,
        tr {
            height: 50px;
            width: 50px;
        }
        
        .dot-color {
            border: 2px solid #32BDD2;
            width: 15%;
            height: 100%;
            border-radius: 56%;
            background-color: #fff;
            text-align: center;
            stroke: #000;
            stroke-width: 2;
            margin-left: 15%;
        }
    </style>
</head>

<body>
    <h2>Line drwan Using SVG</h2>

    <table style="width:30%">
        <tr>
            <td>
                <div>
                    <svg>
                  <line x1="70" y1="102" x2="70" y2="150" class="dot-color">
                </svg>
                </div>
            </td>

            <td>
                <div>
                    2
                </div>
            </td>

            <td>
                <div>
                    3
                </div>
            </td>
        </tr>

        <tr>
            <td>

                <div class="dot-color ">

                    <span>
                    2
                </span>
                </div>


            </td>

            <td>
                <div>
                    2
                </div>
            </td>
            <td>
                <div>
                    3
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <svg>
                <line x1="70" y1="-200" x2="70" y2="50" style="stroke:#000;stroke-width:2;" />
            </svg>
            </td>

            <td>
                <div>
                    2
                </div>
            </td>

            <td>
                <div>
                    3
                </div>
            </td>
        </tr>
    </table>

</body>

</html>
