<!DOCTYPE html>
<html>

<head>
    <style>
        .red,
        .green,
        .blue {
            position: absolute;
            width: 100px;
            color: white;
            line-height: 100px;
            text-align: center;
        }
        
        .red {
            width: 100%;
            top: 20px;
            left: 20px;
            background: red;
        }
        
        .green {
            text-align: center;
            width: 80%;
            z-index: 01;
            top: 60px;
            left: 60px;
            background: green;
            border-radius: 50px;
        }
        
        .blue {
            width: 100%;
            top: 120px;
            left: 20px;
            background: blue;
        }
    </style>
</head>

<body>


    <div>
        <span class="red">Red</span>
    </div>
    <div>
        <span class="green">Green</span>
    </div>
    <div>
        <span class="blue">Blue</span>
    </div>
    <div>
        <span class="red">Blue</span>
    </div>

</body>

</html>
