<!DOCTYPE html>
<html>

<head>
    <title>Add Item</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Add_item_V0.1.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <p class="item">Add Item</p>
            <img src="../IMAGES/request-icons-13.png" width="6%">
        </div>
        <div class="body">
            <div class="des">
                <p>DESCRIPTION</p>
            </div>
            <textarea rows="5" cols="35"></textarea>
            <div class="qty icon">
                <p>OTY</p>
            </div>
            <div class="qty1"><input type="text"></div>
            <div>
                <p>FULLFILLMENT DUE DATE</p>
            </div>
            <div>
                <div>
                    <div>
                        <input class="qty" type="text"><img src="../IMAGES/request-icons-17.png" width="10%" height="20px">
                    </div>
                </div>
            </div>
            <div class="price">
                <p class="qty">APPROXIMATE PRICE</p>
            </div>
            <div class="qty1"><input type="text"></div>

        </div>
        <div class="footer">
            <p class="cancel">CANCEL</p>
            <button type="button">DONE</button>
        </div>
    </div>



</body>

</html>
