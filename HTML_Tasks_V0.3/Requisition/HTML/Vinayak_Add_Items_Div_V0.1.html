<!DOCTYPE html>
<html>

<head>
    <title>Add Item</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Add_item_V0.1.css">
</head>

<body>
    <div class="container">
        <div>
            <div>
                <div>
                    <div class="header">
                        <div class="item">Add Item</div>
                        <div class="img"> <img src="../IMAGES/request-icons-13.png" width="30%"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div>
                <div>
                    <div class="des">
                        <p>DESCRIPTION</p>
                    </div>
                    <div>
                        <div>
                            <textarea rows="5" cols="35"></textarea>
                        </div>
                    </div>
                    <div class="qty icon">
                        <div>
                            <p>OTY</p>
                        </div>
                    </div>
                    <div class="qty1">
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="qty icon">
                        <div>
                            <p>FULLFILLMENT DUE DATE</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="due">
                                <div>
                                    <div class="date"> <input type="text"></div>
                                    <div class="time"> <img src="../IMAGES/request-icons-17.png" width="10%" height="20px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <div>
                            <p class="qty">APPROXIMATE PRICE</p>
                        </div>
                    </div>
                    <div class="qty1">
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <div>
                    <div>
                        <div>
                            <p class="cancel">CANCEL</p>
                        </div>
                        <div><button type="button">DONE</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
