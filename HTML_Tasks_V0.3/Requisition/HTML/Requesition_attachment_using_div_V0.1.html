<!DOCTYPE html>
<html>

<head>
    <title>Requesition Form_Attachment</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Requesition_attachment_div.css">
</head>

<body>

    <div class="container">

        <div class="menu"><img class=" menu1" src="../IMAGES/request-icons-02.png" width="4%" height="4%"></div>
        <div class="aero">
            <p class="aero1"><img src="../IMAGES/request-icons-05.png" width="40%" height="4%"></p>
        </div>
        <div class="john">
            <p class="john1">John Deo</p>
        </div>
        <div class="avatar">
            <p class="avatar1"><img src="../IMAGES/avatar.jfif" width="30%" height="4%"></p>
        </div>
    </div>
    <div class="main-container">

        <div class="sub-cntnr0">
            <div class="reque">
                <div>
                    <p>REQUESITION</p>
                </div>
            </div>
            <div class="dot">
                <div class="round1">
                    <p>1</p>
                </div>
                <div class="line"></div>
                <div class="round1">
                    <p>2</p>
                </div>
                <div class="line"></div>
                <div class="round">
                    <p>3</p>
                </div>
                <div class="line"></div>
                <div class="round1">
                    <p>4</p>
                </div>
                <div class="line"></div>
                <div class="round1">
                    <p>5</p>
                </div>
                <div class="line"></div>
                <div class="round1">
                    <p>6</p>
                </div>
            </div>
        </div>

        <div class="sub-cntnr1">
            <div class="sub-container-2">

                <div class="item">
                    <p class="note">ATTACHMENT</p>
                    <p class="lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>

            </div>
            <div class="sub-container-3">
                <div class="sub-container-4">
                    <div>
                        <div class="browse">
                            <div class="select">
                                <p><strong>Select a file from my computer.</strong></strong>
                                </p>
                                <p>Maximum allowed size is 5MB per file. Only documents like pdf, docx, ppt, xls etc are allowed.</p>
                            </div>
                            <div>
                                <button class="next">BROWSE</button></div>
                        </div>
                        <div class="drop">
                            <div class="border">
                                <div class="here"><img class="here-1" src="../IMAGES/request-icons-06.png" width="15%"></div>
                                <div class="file">Drop a file here</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="draft">
                <div class="save-draft"><a href="#" class="save">SAVE DRAFT</a></div>
                <div class="back">
                    <span>BACK</span>
                </div>
                <div class="image">
                    <span><button class="sucesess">NEXT<img src="../IMAGES/request-icons-12.png" width="17%"></button></span>

                </div>

            </div>
        </div>






    </div>
    </div>
</body>

</html>
