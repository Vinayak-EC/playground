<!DOCTYPE html>
<html>

<head>
    <title>Arthboard</title>
    <link rel="stylesheet" href="../CSS/Arthbord_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <td class="main-Container">
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <p class="email top">CLEAR</p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="approval">APPROVED</p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="email">DRAFT</p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="email">AWAITING</p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="email down">REJECTED</p>
                        </td>
                    </tr>


                </table>
            </td>
        </tr>
    </table>


</body>

</html>
